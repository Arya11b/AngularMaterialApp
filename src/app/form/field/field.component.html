<mat-form-field appearance="standard" *ngIf="field">
  <mat-label>{{field.label}}</mat-label>
  <div [formGroup]="form">
    <input matInput placeholder={{field.placeHolder}} required formControlName={{field.key}}>
  </div>
  <mat-error *ngIf="fieldHasError(field.key)">
    <div *ngFor="let error of fieldErrors(field.key)">
      {{error}}
    </div>
  </mat-error>
  <mat-icon matSuffix svgIcon={{field.icon}}></mat-icon>
</mat-form-field>
