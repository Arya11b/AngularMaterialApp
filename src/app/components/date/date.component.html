<mat-form-field class="forms-item" >
  <div [formGroup]="form">
    <input matInput [matDatepicker]="picker" placeholder="{{field.placeHolder}}" [formControlName]="field.key">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </div>
</mat-form-field>
