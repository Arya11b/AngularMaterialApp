<mat-form-field class="forms-item">
  <mat-label> {{field.label}} </mat-label>
  <div [formGroup]="form">
  <mat-select [placeholder]="field.placeHolder" [formControlName]="field.key" multiple>
    <mat-option *ngFor="let opt of field.options" [value]="opt.key">{{opt.value}}</mat-option>
  </mat-select>
  </div>
</mat-form-field>
