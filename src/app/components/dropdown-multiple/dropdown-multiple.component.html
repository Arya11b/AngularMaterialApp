<mat-form-field *ngFor="let cat of field.options" class="forms-item">
  <div [formGroup]="form">
    <mat-select [placeholder]="cat.value" [formControlName]="field.key" multiple>
      <mat-optgroup *ngFor="let subCat of cat.subCat" [label]="subCat.value">
          <mat-option *ngFor="let option of subCat.subCat" [value]="option.key" >{{option}}</mat-option>
      </mat-optgroup>
    </mat-select>
  </div>
</mat-form-field>
